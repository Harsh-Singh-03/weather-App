<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style2.css">
<link rel="stylesheet" href="responsive.css">
<body>
 <div id="container">
     <div id="location">
        <input type="text" id="country" placeholder="Country">
        <input type="text" id="city" placeholder="City">
        <input type="submit" id="check" value="Check">
     </div>
     <div id="information">

         <img src="assets/clouds.svg" alt="" id="tempIcon">
         <h2 id="weatherCountry">No Input</h2>
         <h2 id="temperature">N/A</h2>
         <h2 id="weatherDescription">N/A</h2>
         <ul>
             <li id="feelsLike">N/A</li>
             <li id="humidity">N/A</li>
             <li id="longitude">N/A</li>
             <li id="latitude">N/A</li>
            </ul>
            <button id="back">Back</button>
        </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
